<div class="d-flex justify-content-center align-items-center bacgroundimg font-monospace">

    <h1 class="text-light">Testimonials</h1>
</div>
<div class="d-flex justify-content-center align-items-center mt-5 font-monospace">
    <h3>Student Testimonials</h3>
</div>

<div class="d-flex flex-wrap justify-content-center m-3 font-monospace">
    <div *ngFor="let review of reviews">
        <div class="card m-5 shadow border-0 cardcol" style="width: 20rem;">
            <div class="card-body ">
                <div class=" d-flex justify-content-center mb-3 mt-1">
                    <p><span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                    </p>
                </div>
                <div class=" d-flex justify-content-center">
                    <p class="card-text fw-lighter text-light">{{review.rev}}</p>
                </div>
                <div class=" d-flex justify-content-center mt-2">
                    <img src="{{review.img}}" class="testimg mb-2" alt="...">
                </div>
                <div class=" d-flex justify-content-center">
                    <p class="card-title fs-5 text-light">{{review.name}}</p>
                </div>
                <div class=" d-flex justify-content-center">
                    <p class="card-title fw-lighter  txt fs-7">{{review.job}}</p>
                </div>

            </div>
        </div>
    </div>
</div>
