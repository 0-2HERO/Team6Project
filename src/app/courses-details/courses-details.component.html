<div class="d-flex justify-content-center align-items-center bacgroundimg">

    <h1 class="text-light font-monospace">Course</h1>
</div>

<div class="container font-monospace">
    <div class="title">
        <h3 class="align-items-center  font-monospace">Course detail</h3>
    </div>
    <h1 class="font-monospace">{{course.name}}</h1>

    <div class="card mb-3 border-0">
        <div class="row g-0">

            <div class="col-md-8 col-lg-8 col-sm-12">
                <div class="card-body">
                    <ul>
                        <li class="card-text fw-lighter"><span class="fw-normal font-monospace">Duration:</span> {{course.duration}}</li>
                        <li class="card-text fw-lighter"><span class="fw-normal font-monospace">Start: </span>{{course.start}}</li>
                        <li class="card-text fw-lighter"><span class="fw-normal font-monospace">Times: </span>{{course.times}}</li>
                        <li class="card-text fw-lighter"><span class="fw-normal font-monospace">Price:</span> {{course.price | currency:"EUR"}}</li>
                        <li class="card-text fw-lighter"><span class="fw-normal  font-monospace">Technologies:</span> {{course.technologies}}</li>
                    </ul>

                </div>
            </div>

            <div id="carouselExampleControls" class="carousel slide col-md-4 col-md-4" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/img/detail.jpg" class="img-fluid rounded" alt="images">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/detail2.jpg" class="img-fluid rounded" alt="images">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/detail3.jpg" class="img-fluid rounded" alt="images">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>
    </div>

    <button type="button" class="btn apply btn-lg font-monospace" routerLink="/registration">Apply now</button>

    <div class="descriptionGroup d-flex">
        <div class="descriptionImg">
            <img src="assets/img/description.jpg" alt="">
        </div>
        <div class="description fw-lighter shadow">
            <h4 class="font-monospace">Description: </h4>
            <p>{{course.description}}</p>
        </div>
    </div>


</div>
