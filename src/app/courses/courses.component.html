<div class="d-flex justify-content-center align-items-center bacgroundimg">

    <h1 class="text-light font-monospace">Course</h1>
</div>


<div class="body">
<div class="container font-monospace">
    <h4 class="align-items-center  font-monospace">Our courses</h4>

    <div class="row row-cols-1 row-cols-md-32 row-cols-sm-1 row-cols-lg-3 g-4">


        <div *ngFor="let course of courses; index as coursesId" class="col">
            <div class="card border-0 shadow">
                <img src="/assets/icon/{{course.icon}}" class="card-img-top" alt="icon">
                <div class="card-body">
                    <h3 class="card-title">{{course.name}}</h3>
                    <button class="btn btn-outline-primary" routerLink="/courses/{{coursesId}}">Read More</button>
                    <span class="badge bg-danger">{{course.level}}</span>
                </div>
                
            </div>
        </div>



    </div>
</div>
</div>
