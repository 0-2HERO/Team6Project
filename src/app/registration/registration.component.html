<!-- Registration Page -->
<div class="d-flex justify-content-center align-items-center bacgroundimg hero">
        <h1 class="text-light font-monospace">Registration</h1>
</div>

<!-- Course Selection -->

<div class="container font-monospace">
    <div class="row">
        <div class="col-12">
            <label for="course-selection">Your Course (required)</label>
            <div class="course-select">
                <select class="form-select" aria-label="course-registration">
                    <option selected>Choose your course & start date</option>
                    <option value="{{coursesId}}" *ngFor="let course of courses; index as coursesId">{{course.name}} &
                        {{course.start}}</option>
                </select>
            </div>
            <div class="row">
                <div class="col-sm-6 mt-4">
                    <label for="firstName">First Name (required)</label>
                    <input type="firstName" class="form-control" id="inputfirstName" placeholder="First Name">
                </div>
                <div class="col-sm-6 mt-4">
                    <label for="lastName">Last Name (required)</label>
                    <input type="lastName" class="form-control" id="inputlastName" placeholder="Last Name">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 mt-4">
                    <label for="inputEmail4 ">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="col-sm-6 mt-4">
                    <label for="phoneNumber">Phone</label>
                    <input type="phoneNumber" class="form-control" id="inputphoneNumber" placeholder="Phone">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 mt-4">
                    <label for="gender">Gender</label>
                    <select class="form-select" aria-label="course-registration">
                        <option selected>---</option>
                        <option value="1">Female</option>
                        <option value="2">Male</option>
                        <option value="3">I prefer not to answer</option>
                    </select>
                </div>
                <div class="col-sm-6 mt-4">
                    <label for="information">Additional Infomation (optional)</label>
                    <input type="addInformation" class="form-control" id="inputaddInformation"
                        placeholder="Additional Information">
                </div>
                <div class="col-sm-12 mt-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                        <label class="form-check-label fw-lighter" for="flexCheckDefault"><small>This data will not be
                                shared with third parties. By submitting this form, you accept that your course
                                registration data will be sent to CodeFactory's internal mail delivery system for
                                further processing, you also accept the terms and conditions</small></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center mt-1 pb-3 mt-5">
        <button type="submit" class="btn btn-primary">Buy This Course</button>
    </div>
</div>
